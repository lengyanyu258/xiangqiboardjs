<body>
<p><a href="examples.html#3004">&larr; Back to all examples.</a></p>

<p>Use the <a href="docs.html#methods:move"><code class="js plain">move</code></a> method to make one or more moves on the board.</p>

<!--- Begin Example HTML ------------------------------------------------------>
<div id="myBoard" style="width: 450px"></div>
<button id="startPositionBtn">Start Position</button>
<button id="move1Btn">c3-c4</button>
<button id="move2Btn">h2-e2, h7-e7</button>
<!--- End Example HTML -------------------------------------------------------->

<script src="js/jquery.min.js"></script>
<script src="js/xiangqiboard.min.js"></script>
<script>
    // --- Begin Example JS --------------------------------------------------------
        const board = Xiangqiboard('myBoard', 'start');

$('#move1Btn').on('click', function () {
  board.move('c3-c4');
});

$('#move2Btn').on('click', function () {
  board.move('h2-e2', 'h7-e7');
});

$('#startPositionBtn').on('click', board.start);
    // --- End Example JS ----------------------------------------------------------
</script>
</body>
</html>
