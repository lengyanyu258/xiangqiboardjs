<p><a href="examples.html#4002">&larr; Back to all examples.</a></p>

<p>Prevent the drag action by returning <code class="js keyword">false</code> from the <a href="docs.html#config:onDragStart"><code class="js plain">onDragStart</code></a> function.</p>

<!--- Begin Example HTML ------------------------------------------------------>
<div id="myBoard" style="width: 450px"></div>
<button id="flipOrientationBtn">Flip Orientation</button>
<!--- End Example HTML -------------------------------------------------------->

<script src="js/jquery.min.js"></script>
<script src="js/xiangqiboard.min.js"></script>
<script>
    // --- Begin Example JS ----------------------------------------------------
// only allow pieces to be dragged when the board is oriented
// in their direction
function onDragStart (source, piece, position, orientation) {
  if ((orientation === 'red' && piece.search(/^r/) === -1) ||
      (orientation === 'black' && piece.search(/^b/) === -1)) {
    return false;
  }
}

const config = {
  draggable: true,
  position: 'start',
  onDragStart: onDragStart
};
const board = Xiangqiboard('myBoard', config);

$('#flipOrientationBtn').on('click', board.flip);
    // --- End Example JS ------------------------------------------------------
</script>
</body>
